<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
    <link rel="icon" href="/img/iconGooglesvg.svg" />
  </head>
  <body>
    <div class="hero">
      <div id="searchBox">
        <img src="/img/GoogleIcon.png" id="googleIcon" />
        <input type="text" placeholder="Search Google or type a URL" />
        <img src="/img/microphoneGoogle.png" class="mic-icon" />
      </div>
    </div>
  </body>
  <script>
    var searchBox = document.getElementById("searchBox");
    var googleIcon = document.getElementById("googleIcon");

    googleIcon.onclick = function() {
      searchBox.classList.toggle("active");
    };
  </script>
</html>
